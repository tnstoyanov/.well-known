<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Pay Nuvei</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1d1d1f;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .apple-pay-logo {
            display: inline-block;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content {
            text-align: center;
            margin-top: 40px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #6e6e73;
            margin-bottom: 20px;
        }

        .highlight {
            color: #007aff;
            font-weight: 600;
        }
    </style>
    <script type="text/javascript"
        src="https://cdn.safecharge.com/safecharge_resources/v1/sc_api_applepay.min.js"></script>
</head>

<body>
    <div class="container">
        <h1><span class="apple-pay-logo">Apple Pay</span> Nuvei</h1>

        <div class="content">
            <p>Welcome to the <span class="highlight">Apple Pay Nuvei</span> integration page.</p>
            <p>This page serves as a demonstration of Apple Pay payment processing with Nuvei's secure payment platform.
            </p>
        </div>
    </div>
</body>

</html>
